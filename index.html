<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 BlackJack</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div id="intro">
        <img src="./images/intro/credit-intro.png" id="credit-intro">
        <img src="./images/intro/blackjack-intro.png" id="blackjack-intro">
        <img src="./images/intro/text-intro.png" id="text-intro">
        <button type="button" id="intro-btn" onclick="start()">Start!</button>
    </div>
    <audio src="./sounds/shuffleSound.mp3" type="audio/mpeg" id="shuffleSound"></audio>
    <audio src="./sounds/hitCardSound.mp3" type="audio/mpeg" id="hitCardSound"></audio>
    <audio src="./sounds/addBetSound.mp3" type="audio/mpeg" id="addBetSound"></audio>
    <audio src="./sounds/clearBetSound.mp3" type="audio/mpeg" id="clearBetSound"></audio>
    <div id="insurance-container">
           <button type="button" class="insurance-button" id="insurance-yes-btn" onclick="player.insurance()">YES</button>
           <button type="button" class="insurance-button" id="insurance-no-btn" onclick="hideInsurance()">NO</button> 
    </div>
    <div class="cards-container">
        <div id="dealerHand">
        </div>
        <div id="playerHand">
        </div>
    </div>
    <div class="player-actions-container">
        <div id="betting-container">
            <p id="player-cash">&dollar;1000</p>
            <div class="tokens-container">
                <img class="token-image" id="token50" src="./images/tokens/50.png" alt="50" onclick="addBet(this)">
                <img class="token-image" id="token100" src="./images/tokens/100.png" alt="100" onclick="addBet(this)">
                <img class="token-image" id="token200" src="./images/tokens/200.png" alt="200" onclick="addBet(this)">
                <img class="token-image" id="token500" src="./images/tokens/500.png" alt="500" onclick="addBet(this)">
                <img class="token-image" id="token1000" src="./images/tokens/1000.png" alt="1000" onclick="addBet(this)">
            </div>
            <div class="bet-buttons">
                <p id="player-bet">&dollar;0</p>
                <button class="bet-button" id="bet" onclick="confirmBet()"></button>
                <button class="bet-button" id="clear-bet" onclick="clearBet()"></button>
            </div>
        </div>
        <div id="button-container">
            <button type="button" class="action-button" id="playerHitBtn" onclick="player.hit()"></button>
            <button type="button" class="action-button" id="playerStandBtn" onclick="player.stand()"></button>
            <button type="button" class="action-button" id="playerDoubleBtn" onclick="player.double()"></button>
            <button type="button" class="action-button" id="playerSplitBtn" onclick="player.split()"></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
