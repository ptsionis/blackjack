<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 BlackJack</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="button-container">
        <button type="button" id="playerHitBtn" onclick="player.hit()">Hit</button>
        <button type="button" onclick="player.stand()">Stand</button>
        <button type="button" onclick="newRound()">New Round</button>
    </div>
    <div class="container">
        <div id="dealerHand">
        </div>
        <div id="playerHand">
        </div>
    </div>
    <div class="player-actions-container">
        <p id="player-cash">&dollar; 1000</p>
        <div class="tokens-container">
            <img class="token-image" id="token50" src="./images/tokens/50.png" alt="50" onclick="addBet(this)">
            <img class="token-image" id="token100" src="./images/tokens/100.png" alt="100" onclick="addBet(this)">
            <img class="token-image" id="token200" src="./images/tokens/200.png" alt="200" onclick="addBet(this)">
            <img class="token-image" id="token500" src="./images/tokens/500.png" alt="500" onclick="addBet(this)">
            <img class="token-image" id="token1000" src="./images/tokens/1000.png" alt="1000" onclick="addBet(this)">
        </div>
        <div class="bet-buttons">
            <p id="player-bet">&dollar; 0</p>
            <button class="bet-button" onclick="confirmBet()">Bet</button>
            <button class="bet-button" onclick="clearBet()">Clear Bet</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
